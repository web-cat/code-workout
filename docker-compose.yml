version: '3.8'
services:
  db_dev:
    image: mariadb:10.2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: codeworkout
      MYSQL_PASSWORD: codeworkout
      MYSQL_DATABASE: codeworkout
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql:delegated
  db_test:
    image: mariadb:10.2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: codeworkout
      MYSQL_PASSWORD: codeworkout
      MYSQL_DATABASE: codeworkout_test
    ports:
      - "3308:3306"
  web:
    depends_on:
      - "db_dev"
      - "db_test"
    build: .
    ports:
      - "9292:9292"
    stdin_open: true
    tty: true
    environment:
      DB_USERNAME: codeworkout
      DB_PASSWORD: codeworkout
      DB_DATABASE: codeworkout
      DB_PORT: 3306
      DB_HOST: db
      RAILS_ENV: development
      SPROCKETS_CACHE: /cache # added to support windows
    volumes:
      - .:/code-workout
volumes:
  dbdata:
  cache: # added to support windows
